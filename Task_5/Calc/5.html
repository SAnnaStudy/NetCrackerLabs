<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="5.css">
  <title>calculator</title>
</head>
<body>
  <main class="main">
      <div class="calc">
        <div class="calc-display">
          <input disabled type="text" id="display" value="0" name="" placeholder="000000000000000000" class="calc-display-input">
        </div>
        <div class="calc-buttons">
          <table class="calc-table">
            <tr class="calc-buttons-row">
              <td>
                <button type="button" class="clear-btn btn btn-hover-red" id="ce">ce</button>
              </td>
              <td>
                <button type="button" class="clear-btn btn btn-hover-red" id="c">c</button>
              </td>
              <td>
                <button type="button" class="operator btn btn-hover-orange operation" value="/">/</button>
              </td>
              <td>
                <button type="button" class="operator btn btn-hover-orange" value="*">*</button>
              </td>
            </tr>
            <tr class="calc-buttons-row">
              <td>
                <button type="button" class="number btn-hover-green btn">7</button>
              </td>
              <td>
                <button type="button" class="number btn-hover-green btn">8</button>
              </td>
              <td>
                <button type="button" class="number btn-hover-green btn">9</button>
              </td>
              <td>
                <button type="button" class="number btn btn-hover-orange" value="-">-</button>
              </td>
            </tr>
            <tr class="calc-buttons-row">
              <td>
                <button type="button" class="number btn-hover-green btn">4</button>
              </td>
              <td>
                <button type="button" class="number btn-hover-green btn">5</button>
              </td>
              <td>
                <button type="button" class="number btn-hover-green btn">6</button>
              </td>
              <td>
                <button type="button" class="operator btn btn-hover-orange" value="+">+</button>
              </td>
            </tr>
            <tr class="calc-buttons-row">
              <td>
                <button type="button" class="number btn-hover-green btn">1</button>
              </td>
              <td>
                <button type="button" class="number btn-hover-green btn">2</button>
              </td>
              <td>
                <button type="button" class="number btn-hover-green btn">3</button>
              </td>
              <td>
                <button type="button" class="operator btn btn-hover-orange" id="result" value="=">=</button>
              </td>
            </tr>
            <tr class="calc-buttons-row">
              <td>
                <button type="button" class="number btn-hover-green btn">0</button>
              </td>
              <td>
                <button type="button" class="btn  btn-hover-orange" id="decimal">.</button>
              </td>              
              <td>
                <button type="button" class="operator btn btn-hover-orange" value="sqrt">sqrt</button>
              </td>
              <td>
                <button type="button" class="operator btn btn-hover-orange" value="pow">pow</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="about">
        <div id = "text">
            <h1 id="h1">Калькулятор</h1>
            <h2 id="h2">Для вычисления корня необходимо сначала нажать число, а потом кнопку sqrt</h2>
            <p id="p">Для нахождения степени нужно нажать сначала на число, возводимое в степень, потом на число, являющееся самой степенью, после на знак равно</p>
        </div>
    </div>
  </main>
  <script src="5.js">
  </script>
</body>
</html>
