<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title>Page</title>
</head>

<body style="width: 100%">
            <div class="tableSection">
                <h3 class="table_h3">Ваша собственная таблица</h3>
                <p class="table_p">Вы можете сравнить что угодно, просто начните заполнять таблицу. Очень удобно</p>
                <table id= "table" class="typeClass">
                    <tbody>
                        <tr>
                            <td class="no">Первый пункт</td>
                            <td class="no">Второй пункт</td>
                            <td class="no">Третий пункт</td>
                        </tr>
                    </tbody>
                </table>
                  <button id="add_next" onclick="addNext('table');return false;">Добавить</button>
                <p class="pp">После редактирования строки, зафиксируете изменения с помощью клика по другой области. Нажмите правую клавишу мышки, чтобы удалить строку</p>
            </div>
    <script src="script.js"></script>
</body>
</html>
